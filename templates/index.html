<!DOCTYPE HTML>
<html>

<head>
    <!-- <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <title>Group Study Timer - Maharsh Patel</title>
    <meta charset="utf-8" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.4/howler.min.js"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="../static/css/fonts.css" type="text/css" />
    <link rel="stylesheet" href="../static/css/styles.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="container-fluid">
        <div class="row" id="countdown_area">
            <div class="row">

                <audio loop id="rain">
                    <source src="../static/sounds/rain/rain.ogg">
                    <source src="../static/sounds/rain/rain.mp3">
                </audio>
                <audio loop id="thunderstorm">
                    <source src="../static/sounds/thunderstorm/thunderstorm.ogg">
                    <source src="../static/sounds/thunderstorm/thunderstorm.mp3">
                </audio>
                <audio loop id="fan">
                    <source src="../static/sounds/fan/fan.ogg">
                    <source src="../static/sounds/fan/fan.mp3">
                </audio>
                <audio loop id="whitenoise">
                    <source src="../static/sounds/whitenoise/whitenoise.ogg">
                    <source src="../static/sounds/whitenoise/whitenoise.mp3">
                </audio>

                <img id="logo" class="undraggable" src="../static/images/grouptimer.svg?a=3"></img>
                <a id="credits" href="https://www.maharsh.net">Made by Maharsh</a>

            </div>
            <div class="row">
                <div id="countdown">25:00</div>
            </div>
            <div class="row">
                <p id="inviteLink" style="display: none;">{{ invite_url }}</p>
                <button id="inviteButton" onclick="copyInviteLink('inviteLink')" data-toggle="tooltip" class="center-block">INVITE</button>
            </div>
        </div>
        <div class="row" id="control_area">
            <div class="col-md-4 col-md-push-4">
                <div class="col-md-6 col-md-push-3 control_text">
                    <form id="playtoggle" method="POST" action="#">
                        <button id="startButton" class="control_item btn-block">START</button>
                    </form>
                </div>
                <div class="col-md-3 col-md-pull-6 control_text">
                    <form id="muteToggle" method="POST" action="#">
                        <button id="muteButton" class="sideButtons control_item btn-block">MUTE</button>
                    </form>
                </div>

                <div class="col-md-3 control_text">
                    <form id="breakToggle" method="POST" action="#">
                        <button class="sideButtons control_item btn-block">SKIP</button>
                    </form>
                </div>
            </div>
            <div class="col-md-4 col-md-pull-4" id="members_section">
                MEMBERS CONNECTED <br>
                <span id="members_online_counter">1</span>
            </div>

            <div class="col-md-4" id="sessions_section">
                STUDY SESSIONS COMPLETED <br>
                <span id="study_session_counter">0</span>
            </div>
        </div>

    </div>
</body>
<script type="text/javascript" src="../static/js/scripts.js"></script>

</html>
